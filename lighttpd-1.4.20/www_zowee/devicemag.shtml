$(document).ready(function() {
	
	//for wired clients	
	var wired_devices = gWiredDevices.split(";");
	var wired_innerHTML = "";
	gWiredClientNum = wired_devices.length;
	//Filter execptions
	if (gWiredDevices.length < 20) gWiredClientNum = 0;
	for (i = 0; i < gWiredClientNum; i++)
    {
		var device = wired_devices[i];
		if (device.length > 0) {
			var items = device.split(",");
			var id = "'wired_display" + (i+1) + "'";
			if (i >= 5) {

			} else {

				} else if (j == 1) {

					wired_innerHTML += "<li class='l3'>" + items[2] + "</li>";
				}

		}
    }
	$("#wired_datalist").html(wired_innerHTML);
	$("#wired_count").text(gWiredClientNum);
	
	//for wireless clients
	var wireless_devices = gWirelessDevices.split(";");
	var wireless_innerHTML = "";
	gWirelessClientNum = wireless_devices.length;
	//Filter掉异常数据
	if (gWirelessDevices.length < 20) gWirelessClientNum = 0;
	for (i = 0; i < gWirelessClientNum; i++)
    {
		var device = wireless_devices[i];

			var id = "'wireless_display" + (i+1) + "'";
			if (i >= 5) {

			} else {
				wireless_innerHTML += "<ul id=" + id + " style='display:'>";
			}			
			for (j = 0; j < items.length; j++) {
				if (j == 0) {
					wireless_innerHTML += "<li class='l1'><span class='device2'>" + items[0] + "</span></li>";
				} else if (j == 1) {
					wireless_innerHTML += "<li class='l2'>" + items[1] + "</li>";
				} else if (j == 2) {
					wireless_innerHTML += "<li class='l3'>" + items[2] + "</li>";
				}
			}
			
			var emid = "emid_" + i;
			var Ocemid = "Ocemid_" + i;
			wireless_innerHTML  += "<li class='l6'><em id = '" + emid + "'   style='display:' onclick=disconnect('" + items[0] + "','"  + emid  + "','" + Ocemid +"');>加入黑名单</em><em id ='" + Ocemid + "'  style='display:none'>正在断开</em></li></ul>";
		}
    }
	$("#wireless_datalist").html(wireless_innerHTML);
	$("#wireless_count").text(gWirelessClientNum);
});

function WiredNextDisplay( )
{
	var ID = new Array();
	var i = gWiredStartNum;
	
	if(gWiredClientNum >= 5 && gWiredEndNum < gWiredClientNum)
	{
		for(i; (i <= gWiredEndNum + 5) && (i <= gWiredClientNum); i++)
		{
			ID[i] = "wired_display" + i;
			if(i <= gWiredEndNum)
			{
				document.getElementById(ID[i]).style.display = "none";
				gWiredStartNum++;
			}
			else
			{
				document.getElementById(ID[i]).style.display = "";
			}
		}
		gWiredEndNum = i -1;
	}
}

function WiredPreDisplay( )
{
	var ID= new Array();
	var i = gWiredEndNum < gWiredClientNum ? gWiredEndNum : gWiredClientNum;
	if(gWiredStartNum > 5 && gWiredEndNum > 5)
	{
		for(i; i >= gWiredStartNum - 5; i--)
		{
			ID[i] ="wired_display" + i;
			if(i >= gWiredStartNum)
			{
				document.getElementById(ID[i]).style.display = "none";
				gWiredEndNum--;
			} else {
				document.getElementById(ID[i]).style.display = "";
			}
		}
		gWiredStartNum = i+1;
	}
}

function makeRequest(url, content, handler) {
	http_request = false;
	if (window.XMLHttpRequest) { // Mozilla, Safari,...
		http_request = new XMLHttpRequest();
		if (http_request.overrideMimeType) {
			http_request.overrideMimeType('text/xml');
		}
	} else if (window.ActiveXObject) { // IE
		try {
			http_request = new ActiveXObject("Msxml2.XMLHTTP");
		} catch (e) {
			try {
			http_request = new ActiveXObject("Microsoft.XMLHTTP");
			} catch (e) {}
		}
	}
	if (!http_request) {
		alert('Giving up :( Cannot create an XMLHTTP instance');
		return false;
	}
	http_request.onreadystatechange = handler;
	http_request.open('POST', url, true);
	http_request.send(content);
}
